<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unique Wears</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="styles.css" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	</head>
	<body>
		<div class="container col-12">

			<div class="header row">
				<div class="empty col-1">
					EMPTY
				</div>

				<div class="image col-2">	
					LOGO 
				</div>

				<div class="mobileimg">
					MOBILE LOGO
				</div>

				<div class="welcome col-6">
					WELCOME IMAGE
				</div>

				<div class="datetime col-2">
					<div class="globe">
						GLOBE GIF
					</div>	
					<div class="date">
						DATE
					</div>
				</div>
			</div>

			<div class="navigation row">
				<div class="nav col-12" >
						NAVIGATION
				</div>
			</div>

			<div class="content row">

				<div class="row">
					<div class="empty col-12">
						EMPTY
					</div>		
				</div>

				<div class="row">
					<div class="col-6">
						DIRECTIONS TEXT
					</div>
				</div>

				<div class="row">
					<div class="empty col-12">
						EMPTY
					</div>		
				</div>
				
				<div class="row">
					<div class="col-6">
						<div class="google_maps">
							<div class="gmap_canvas">
								GOOGLE MAPS
							</div>
						</div>
					</div>
					<div class="col-6">
						CONTACT FORM
					</div>
				</div>
			</div>

			<div class="footer row">
				<div class="news col-4">
					NEWSLETTER
				</div>
				<div class="social col-4">
					SOCIAL MEDIA
				</div>
				<div class="help col-4">
					HELP AND INFO
				</div>
			</div>

		</div>
		<script src="script.js"></script>
	</body>
</html>
